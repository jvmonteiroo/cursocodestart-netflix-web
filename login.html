<!DOCTYPE html>
<html>
    <head>
        <title>
            Login do CodeFlix
        </title>
        <link href="src/assets/css/styles.css" rel="stylesheet"/>
    </head>
    <body id="body-login">
        <div class="overlay"></div>
        <div class="login-container">
            <form>
                <h1>Entrar</h1>
                <div class="form-item">
                    <label>E-Mail</label>
                    <input type="email"/>
                </div>
                <div class="form-item">
                    <label>Senha</label>
                    <input type="password"/>
                </div>
                <div class="form-item">
                    <button>Enviar</button>
                </div>
            </form>
            <div class="help">
                <div class="help-line">
                    <p>Lembre-se de mim</p>
                    <p>Precisa de ajuda?</p>
                </div>
                <div class="help-line register">
                    <h4>Novo por aqui? assine agora</h4>
                    <p>Esta pagina é protegida pelo Google CAPTCHA para garantir que você não é um robo</p>
                </div>
                
            </div>
        </div>
<script>
    alert(
        "Olá meu nome é joão Vitor"
    )
</script>
    </body>
</html>
